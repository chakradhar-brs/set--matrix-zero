<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Set Zeros</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Set Zeros</h1>
    <p>
      "Set Matrix Zeroes," the mission is to scan through a grid of numbers.
    </p>
    <p>
      Whenever a zero is found, the goal is to make all the numbers in that row
      and column turn into zeros.
    </p>
    <br />
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter matrix [[x,y,z],[x,y,z],[x,y,z]]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
